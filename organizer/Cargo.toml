[package]
name = "camloc-organizer"
version = "0.1.0"
authors = ["Kris030"]
edition = "2021"
description = "A DIY overlord for a DIY GPS for a dank engine."
repository = "https://github.com/Kris030/camloc"
license = "MIT"

[dependencies]
camloc-common = { path = "../common", version = "0.1", features = ["cv"] }
thiserror = "1.0.44"
opencv = "0.84"

[dev-dependencies]
clap = { version = "4.3.0", features = ["derive"] }
anyhow = "1"
